<head>

<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button onclick="alert('Pom')"class="tecla tecla_pom">Pom</button>
        <button onclick="tecla tecla_clap">Clap</button>
        <button onclick="tecla tecla_tim">Tim</button>
        <button onclick="tecla tecla_puff">Puff</button>
        <button onclick="tecla tecla_splash">Splash</button>
        <button onclick="tecla tecla_toim">Toim</button>
        <button onclick="tecla tecla_psh">Psh</button>
        <button onclick="tecla tecla_tic">Tic</button>
        <button onclick="tecla tecla_tom">Tom</button>
    </section>

    <audio controls="keyq.wav" id="som_tecla_pom"></audio>
    <audio controls="keyw.wav" id="som_tecla_clap"></audio>
    <audio controls="keye.wav" id="som_tecla_tim"></audio>
    <audio controls="keya.wav" id="som_tecla_puff"></audio>

    <audio controls="keyd.wav" id="som_tecla_toim"></audio>
    <audio controls="keyz.wav" id="som_tecla_psh"></audio>
